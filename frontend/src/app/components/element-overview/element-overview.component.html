<div class="card">
  <img
    src="https://localhost:44306/submissions/{{
      submission.folderGuid
    }}/thumbnail.png"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h3 class="card-title">{{ submission.title }}</h3>
    <p>{{ submission.description }}</p>
    <p><strong>Made by: </strong>{{ submission.creator.username }}</p>
  </div>
  <a class="btn btn-primary" href="/submission/{{ submission.folderGuid }}"
    >View</a
  >
</div>
