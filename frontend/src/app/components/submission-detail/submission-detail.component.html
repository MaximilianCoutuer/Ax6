<div class="row">
  <article class="row">
    <h2 class="col-12">Submission details</h2>

    <h3 class="col-12">{{ submission?.title }}</h3>

    <p>{{ submission?.description }}</p>
  </article>

  <iframe
    *ngIf="submissionUrl"
    [src]="getSafeUrl()"
    frameborder="0"
    width="100%"
    height="800px"
    class="row submission-frame"
  ></iframe>
</div>
